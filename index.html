<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"

    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <a href="./" class="header-logo">Logo</a>
        <form class="header-form">
          <input type="search" placeholder="Search" class="header-form-input" />
          <button type="submit" class="header-form-btn">
            <svg class="header-form-btn-icon">
              <use href="./img/icons.svg#search"></use>
            </svg>
          </button>
        </form>
        <nav>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="./" class="header-nav-link header-nav-active">Home</a>
            </li>
            <li class="header-nav-item"><a href="./" class="header-nav-link">Discover</a></li>
            <li class="header-nav-item"><a href="./" class="header-nav-link">Activity</a></li>
            <li class="header-nav-item"><a href="./" class="header-nav-link">Page</a></li>
            <li class="header-nav-item"><a href="./" class="header-nav-link">Contact Us</a></li>
          </ul>
        </nav>
        <ul class="header-btn-list">
          <li class="header-btn-item">
            <button type="submit" class="btn btn-no-active">Create</button>
          </li>
          <li class="header-btn-item">
            <button type="submit" class="btn btn-active">Connect Wallet</button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="container">
          <div class="hero-left">
            <h1 class="hero-title">Discover collect and sell extraordinary NFT</h1>
            <p class="hero-desc">
              Het heeft niet alleen vijf eeuwen overleefd maar is ook, vrijwel onveranderd,
              overgenomen in elektronische letterzetting. Het is in de jaren
            </p>
            <ul class="hero-btn-list">
              <li class="hero-btn-item">
                <button type="submit" class="hero-btn hero-btn-active">Explore More</button>
              </li>
              <li class="hero-btn-item">
                <button type="submit" class="hero-btn hero-btn-no-active">Connect Wallet</button>
              </li>
            </ul>
          </div>
          <div class="hero-right">
            <ul class="hero-top-img">
              <li><img src="./img/img-1.png" width="70" height="116" alt="" class="hero-img" /></li>
              <li>
                <img src="./img/img-2.png" width="185" height="185" alt="" class="hero-img" />
              </li>
              <li>
                <img src="./img/img-3.jpg" width="185" height="185" alt="" class="hero-img" />
              </li>
            </ul>
            <ul class="hero-center-img">
              <li>
                <img src="./img/img-4.png" width="187" height="185" alt="" class="hero-img" />
              </li>
              <li>
                <img src="./img/img-5.jpg" width="185" height="185" alt="" class="hero-img" />
              </li>
              <li>
                <img src="./img/img-6.jpg" width="185" height="185" alt="" class="hero-img" />
              </li>
            </ul>
            <ul class="hero-bottom-img">
              <li>
                <img src="./img/img-7.png" width="120" height="185" alt="" class="hero-img" />
              </li>
              <li>
                <img src="./img/img-8.jpg" width="185" height="185" alt="" class="hero-img" />
              </li>
              <li>
                <img src="./img/img-9.jpg" width="185" height="185" alt="" class="hero-img" />
              </li>
              <li>
                <img src="./img/img-10.jpg" width="185" height="185" alt="" class="hero-img" />
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- NFT Assets Itam -->
      <section class="section">
        <div class="container">
          <h1 class="title-section">NFT Assets Itam</h1>
        </div>
      </section>
